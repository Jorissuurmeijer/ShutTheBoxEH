<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flip The Box at Grandma's House</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">

    <header>
      <h1>Flip The Box at Grandma's House</h1>
    </header>
    <main>
      <!-- Number Line div containing numbers 1 through 12 -->
      <div id="number-line" class="">
        <div id="num-1" class="col-1 selected">1</div>
        <div id="num-2" class="col-1 played"></div>
        <div id="num-3" class="col-1">3</div>
        <div id="num-4" class="col-1">4</div>
        <div id="num-5" class="col-1">5</div>
        <div id="num-6" class="col-1">6</div>
        <div id="num-7" class="col-1">7</div>
        <div id="num-8" class="col-1">8</div>
        <div id="num-9" class="col-1">9</div>
        <div id="num-10" class="col-1">10</div>
        <div id="num-11" class="col-1">11</div>
        <div id="num-12" class="col-1">12</div>
      </div>
      <!-- End Number Line div containing numbers 1 through 12 -->
      <div id="game-space" class="main-space">
        <div id="dice-board" class="">
          <div id="dice-row">
            <div id="dice-1" class="dice dice-1"></div>
            <div id="dice-2" class="dice dice-2"></div>
          </div>
          <div class="button-row">
            <button id="roll-dice" class="roll-dice-button" >Roll Dice</button>
            <button id="play-again" class="play-again-button" >Play Again</button>
          </div>
        </div>
        <div id="scoreboard" class=""></div>
      </div>
    </main>
  </div>


  </body>
</html>
